{% extends 'core/base.html' %}

{% block title %}Add/Edit Income - Expense & Budget Tracker{% endblock %}

{% block content %}
<h1>{% if form.instance.id %}Edit Income{% else %}Add Income{% endif %}</h1>
<form id="income-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
