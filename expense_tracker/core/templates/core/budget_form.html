{% extends 'core/base.html' %}

{% block title %}Add/Edit Budget - Expense & Budget Tracker{% endblock %}

{% block content %}
<h1>{% if form.instance.id %}Edit Budget{% else %}Add Budget{% endif %}</h1>
<form id="budget-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}
